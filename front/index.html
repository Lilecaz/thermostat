<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="script.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermostat Connecté</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Thermostat Connecté</h1>
        <p class="status">Température actuelle : <span id="temperature">--</span>°C</p>
        <p class="status">Humidité actuelle : <span id="humidite">--</span>%</p>
        <p class="status">État du relais : <span id="relais">--</span></p>
        
        <label for="targetTemp">Définir température cible :</label>
        <input type="number" id="targetTemp" placeholder="Entrer la température">
        <button onclick="setTemperature()">Définir</button>
    </div>

</body>
</html>
